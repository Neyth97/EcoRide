<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoRide</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- barre de navigation -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/Logo/logo-png.png"
              alt="logo EcoRide"
              class="img-fluid logo"
            />
          </a>

          <!-- Bouton pour le menu burger en mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="covoiturages.html">Covoiturages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="connexion.html">Connexion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Bannière du site-->

    <section class="hero">
      <div class="container text-center">
        <p class="hero-title">EcoRide</p>
        <p class="hero-subtitle">Covoiturez aujourd’hui,</p>
        <p class="hero-text">Protégez demain.</p>
      </div>
    </section>

    <!--Section de recherche-->

    <!-- champ de départ -->

    <div class="form-container">
      <select class="form-select w-auto" id="depart">
        <option selected disabled>Départ</option>
        <option value="paris">Paris</option>
        <option value="lyon">Lyon</option>
        <option value="marseille">Marseille</option>
        <option value="bordeaux">Bordeaux</option>
        <option value="lille">Lille</option>
        <option value="nantes">Nantes</option>
        <option value="strasbourg">Strasbourg</option>
        <option value="toulouse">Toulouse</option>
        <option value="nice">Nice</option>
        <option value="montpellier">Montpellier</option>
        <option value="rennes">Rennes</option>
      </select>

      <!-- champ de destination -->

      <select class="form-select w-auto" id="destination">
        <option selected disabled>Destination</option>
        <option value="paris">Paris</option>
        <option value="lyon">Lyon</option>
        <option value="marseille">Marseille</option>
        <option value="bordeaux">Bordeaux</option>
        <option value="lille">Lille</option>
        <option value="nantes">Nantes</option>
        <option value="strasbourg">Strasbourg</option>
        <option value="toulouse">Toulouse</option>
        <option value="nice">Nice</option>
        <option value="montpellier">Montpellier</option>
        <option value="rennes">Rennes</option>
      </select>

      <!-- champ de date -->

      <div class="input-group w-auto">
        <input
          type="text"
          id="datepicker"
          class="form-control"
          placeholder="Sélectionnez une date"
        />
        <span class="input-group-text">
          <i class="bi bi-calendar"></i> <!-- Icône Bootstrap -->
        </span>
      </div>

      <!-- champ de passagers -->

      <select class="form-select w-auto" id="passagers">
        <option selected disabled>Nombre de passagers</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <!-- bouton de recherche -->

      <button class="btn btn-primary" id="recherche">
        Rechercher
      </button>
      </div>

      <!-- Separateur -->
      <hr class="separator">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="javascript/date.js"></script>
  </body>
</html>
